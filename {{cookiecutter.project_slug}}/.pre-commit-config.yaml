repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.0.0
    hooks:
      - id: check-toml
      - id: check-yaml
      - id: debug-statements
      - id: check-merge-conflict
      - id: check-json
-   repo: https://github.com/asottile/seed-isort-config
    rev: v2.1.1
    hooks:
    -   id: seed-isort-config
-   repo: https://github.com/timothycrosley/isort
    rev: 4.3.21
    hooks:
      - id: isort
-   repo: https://github.com/psf/black
    rev: 19.10b0
    hooks:
      - id: black
-   repo: local
    hooks:
    -   id: flakehell
        name: flakehell
        entry: poetry run flakehell
        args: [lint]
        language: system
        types: [python]
