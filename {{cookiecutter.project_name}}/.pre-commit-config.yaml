repos:
  -   repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v1.4.0-1
      hooks:
        - id: flake8

  -   repo: https://github.com/asottile/seed-isort-config
      rev: v1.9.3
      hooks:
        -   id: seed-isort-config

  -   repo: https://github.com/pre-commit/mirrors-isort
      rev: v4.3.4
      hooks:
        - id: isort
          args: [--check-only, -rc, -vb]
