[tool.poetry]
name = "cookiecutter-modern-pypackage"
version = "2.1.0"
description = "Cookiecutter template for a modern Python package."
authors = ["Federico Jaureguialzo <fedejaure@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/fedejaure/cookiecutter-modern-pypackage"
repository = "https://github.com/fedejaure/cookiecutter-modern-pypackage"
documentation = "https://cookiecutter-modern-pypackage.readthedocs.io"
keywords=["cookiecutter", "template", "package"]
classifiers=[
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Software Development",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/fedejaure/cookiecutter-modern-pypackage/issues"

[tool.poetry.dependencies]
python = "<3.11,>=3.8"

[tool.poetry.dev-dependencies]
pre-commit = "^2.20.0"
invoke = "^1.7.3"
flake8 = "^3.9.2"
flakehell = "^0.9.0"
flake8-builtins = "^1.5.3"
flake8-blind-except = "^0.2.1"
flake8-logging-format = "^0.8.1"
flake8-bugbear = "^22.9.23"
flake8-annotations = "^2.9.1"
flake8-docstrings = "^1.6.0"
flake8-bandit = "^3.0.0"
flake8-broken-line = "^0.6.0"
darglint = "^1.8.1"
isort = "^5.10.1"
black = "^22.10.0"
safety = "^2.3.1"
mypy = "^0.982"
sphinx = "^5.3.0"
recommonmark = "^0.7.1"
bump2version = "^1.0.1"
pytest = "^7.1.3"
xdoctest = "^1.1.0"
cookiecutter = "^2.1.1"
pytest-cookies = "^0.6.1"
watchdog = {version = "^2.1.7", extras = ["watchmedo"]}

[tool.flakehell]
format = "grouped"
max_line_length = 99
show_source = true
docstring-convention = "google"
extended_default_ignore = []

[tool.flakehell.plugins]
pyflakes = ["+*"]
pycodestyle = ["+*"]
mccabe = ["+*"]
flake8-annotations = ["+*", "-ANN401"]
"flake8-*" = ["+*"]
darglint = ["+*"]

[tool.flakehell.exceptions."tests/"]
flake8-bandit = ["-S101"]

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 99
known_third_party = ["cookiecutter", "invoke", "nox", "nox_poetry", "pytest", "pytest_cookies"]
skip = "{{ cookiecutter.project_name }}"

[tool.black]
line-length = 99
target-version = ["py37"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
